<!DOCTYPE html>
<html>
<head>
    <title>A Survey Form</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>
    <div id="main">
        <form id="survey-form">
        <div id="input-textfields">
            <label id="name-label">Name<br></label>
            <input type="name" name="name" id="name" class="form" required placeholder="Enter your name"><br>
            <br>
            <label id="email-label">Email<br></label>
            <input type="email" name="email" id="email" class="form" required placeholder="Enter your Email"><br>
            <br>
            <label id="number-label">Age (optional)<br></label>
            <input type="number" name="number" id="number" class="form" min="5" max="99" placeholder="Age">
        </div>
               
        <div id="dropdown-div"><br>
            <label id="dropdown-label">Which option best describes your current role?<br></label>
            <select name="current-role" id="dropdown" class="form"><br>
                <option value="Select current role">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div id="button-area">
            <br>
            <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" class="radio-inline" name="gender" value="Definitely" checked> Definitely<br>
            <input type="radio" class="radio-inline" name="gender" value="Maybe"> Maybe<br>
            <input type="radio" class="radio-inline" name="gender" value="Not sure"> Not sure<br>
        </div>
        <div id="dropdown"><br>
            <label id="dropdown-label">What is your favorite feature of freeCodeCamp<br></label>
            <select name="current-role" id="dropdown" class="form"><br>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <div id="button-area"><br>
            <label id="os-label">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" name="tech1" value="flutter"> Flutter UI<br>
            <input type="checkbox" name="tech2" value="nodejs"> Node.js<br>
            <input type="checkbox" name="tech3" value="tnflow"> Tensorflow<br>
            <input type="checkbox" name="tech3" value="git"> Github<br>
            <input type="checkbox" name="tech3" value="devops"> Dev-Ops<br>
        </div>
        <div id="question"><br>
            <label id="question-label">Any comments or suggestions?</label><br>
            <textarea style= height:120px;" class="form" placeholder="Enter your comment here..."></textarea><br><br>
            <input id="submit" name="submit" type="submit"  class="form">
        </div>
    </form>
    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
